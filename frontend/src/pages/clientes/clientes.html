<div class="conteudo-principal-clientes-vendas-header" data-js="conteudo-principal-clientes-header">
  <div class="conteudo-principal-clientes-vendas-header-titulo">
    <h2>Lista de clientes</h2>
    <a href="#telaAddClientes" target="_Self" class="btn-mobile-adicionar">+</a>
  </div>
  <div class="conteudo-principal-clientes-vendas-header-input-buscar">
    <input type="text" name="buscar-clientes" placeholder="Buscar cliente..." data-js="input-buscar">
    <button>
      <img src="assets/img/search-icon.svg" alt="icone buscar">
    </button>
  </div>
</div>

<div class="conteudo-principal-box-lista" data-js="tabela-clientes">
  <table class="conteudo-principal-box-lista-itens-lista">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>CPF</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody data-js="corpo-tabela-itens-lista"></tbody>
  </table>
</div>

<form class="conteudo-principal-telaEditarClientes-box-form" data-js="form-editar-clientes">
  <div data-js="form-editar-cliente" class="form-add-cliente-venda">
    <h2 data-js="titulo-form">Editar cliente</h2>
    <div class="box-form-conjunto-input conjunto-input">
      <label for="nome-cliente">
        Nome
        <input type="text" id="nomeCliente" name="nome-cliente" required>
        <span class="mensagem-input-valido" data-js="mensagem-nome-invalido">Deve conter pelo menos três caracteres.</span>
      </label>

      <label for="email-cliente">
        Email
        <input type="email" id="emailCliente" name="email-cliente" required>
        <span class="mensagem-input-valido" data-js="mensagem-email-invalido">E-mail inválido.</span>
      </label>
    </div>

    <div class="box-form-conjunto-input conjunto-input">
      <label for="telefone-cliente">
        Telefone
        <input type="tel" id="telefoneCliente" name="telefone-cliente" required>
        <span class="mensagem-input-valido" data-js="mensagem-telefone-invalido">Telefone inválido.</span>
      </label>

      <label for="cpf-cliente">
        CPF
        <input type="text" id="cpfCliente" name="cpf-cliente" required>
        <span class="mensagem-input-valido" data-js="mensagem-cpf-invalido">CPF inválido.</span>
      </label>
    </div>

    <div class="box-form-btn-salvar" data-js="box-form-btn-salvar">
      <button data-js="btn-salvar">Salvar</button>
    </div>
  </div>
</form>

<div data-js="popup-alerta-deletar" class="popup">
  <div class="conteudo-popup">
    <button class="closedPopup">X</button>
    <p class="conteudo-alerta-deletar" data-js="conteudo-alerta-deletar"></p>
    <button class="confirmar-alerta-deletar">OK</button>
  </div>
</div>

<div data-js="popup-editar-registro" class="popup">
  <div class="conteudo-popup">
    <button class="closedPopup">X</button>
    <p data-js="conteudo-popup-editar-clientes"></p>
    <div class="popup-box-btn-ok">
      <button class="finalizar-edicao">OK</button>
    </div>
  </div>
</div>

<div data-js="popup-apagar-registro" class="popup">
  <div class="conteudo-popup">
    <button class="closedPopup">X</button>
    <p>Apagar Registro?</p>
    <div class="popup-box-btn-confirmar-cancelar">
      <button class="confirmarExclusao">SIM</button>
      <button class="cancelarExclusao">NÃO</button>
    </div>
  </div>
</div>
