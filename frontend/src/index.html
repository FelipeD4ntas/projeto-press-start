<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css" type="text/css">
  <link rel="stylesheet" href="css/responsivo.css" type="text/css">
  <title data-js="titulo-pag">Lyncas</title>
</head>
<body>
  <aside class="menu-lateral" data-js="menu-lateral">
    <div class="menu-lateral-logo-lyncas">
      <img src="assets/img/logo-lyncas-branco.png" alt="Logo Lyncas"/>
    </div>
    <nav class="menu-lateral-links">
      <a href="#dashboard" target="_self" data-js="dashboard">
        <img src="assets/img/dashboard-icon.png" alt="icone dashboard"/>
        Dashboard
      </a>
      <a href="#clientes" target="_self" data-js="clientes">
        <img src="assets/img/clientes-icon.png" alt="icone clientes"/>
        Clientes
      </a>
      <a href="#vendas" target="_self" data-js="vendas">
        <img src="assets/img/shopping-cart-icon.png" alt="icone carrinho de compras"/>
        Vendas
      </a>
    </nav>
  </aside>

  <section class="box-principal" data-js="box-principal">
    <header>
      <div class="header-telas-com-menu" data-js="header-telas-com-menu">
        <div class="info-usuario">
          <div class="info-usuario-foto-perfil">
            <img src="assets/img/user.png" alt="Foto Perfil" data-js="foto-perfil"/>
          </div>
          <div class="info-usuario-btn-sair">
            <p>Olá <span data-js="nome-usuario">Pessoa</span></p>
            <button data-js="btn-sair" class="btn-sair">Sair</button>
          </div>
        </div>
        <div class="info-usuario-btn-voltar">
          <div class="btn-voltar-header">
            <a class="btn-voltar" href="#" target="_self" data-js="btn-voltar">Voltar</a>
          </div>
  
          <div class="btn-adicionar-header">
            <a class="btn-adicionar" href="#" target="_self" data-js="btn-adicionar">Adicionar</a>
          </div>
  
          <a data-js="btn-sair-mobile" class="btn-sair-mobile">
            <img src="assets/img/icone-logout.png" alt="bnt-sair"/>
          </a>
        </div>
      </div>
      <div class="header-telas-sem-menu" data-js="header-telas-sem-menu">
        <div class="header-telas-sem-menu-box-btn">
          <a href="#" target="_self" data-js="icone-btn-voltar">
            <img src="assets/img/icone-voltar.png" alt="icone voltar página"/>
          </a>
        </div>
        <div class="header-telas-sem-menu-box-titulo">
          <h2 data-js="titulo-header">Adicionar</h2>
        </div>
        <div class="header-telas-sem-menu-box-btn btn-mobile-editar" data-js="icone-btn-editar" data-editar="editar-item">
          <img src="assets/img/icone-editar.png" alt="icone editar"/>
        </div>
        <div class="header-telas-sem-menu-box-btn btn-mobile-deletar" data-js="icone-btn-deletar" data-editar="deletar-item">
          <img src="assets/img/icone-lixeira.png" alt="icone deletar"/>
        </div>
      </div>
    </header>
  
    <main class="conteudo-principal" data-js="conteudo-principal"></main>
  </section>

  <script src="js/index.js" type="module"></script>
</body>
</html>
